  <!-- Mobile navigation -->
  <nav class="mobile-nav" aria-label="Mobile navigation">
    <div class="mobile-nav-content">
      <a href="{{ '/' | relative_url }}">Home</a>
      <a href="{{ '/docs/usage/api-contract.html' | relative_url }}">Get Started</a>
      <a href="{{ '/docs/usage/typescript-server.html' | relative_url }}">TypeScript Server</a>
      <a href="{{ '/docs/usage/typescript-client.html' | relative_url }}">TypeScript Client</a>
      <a href="{{ '/docs/usage/go-server.html' | relative_url }}">Go Server</a>
      <a href="{{ '/docs/usage/go-client.html' | relative_url }}">Go Client</a>

    </div>
  </nav>
</header>

<style>
.mobile-nav {
  display: none;
  position: fixed;
  top: var(--header-height);
  left: 0;
  right: 0;
  background: var(--bg-secondary);
  border-bottom: 1px solid var(--border-color);
  padding: var(--space-md) 0;
  z-index: 999;
}

.mobile-nav.open {
  display: block;
}

.mobile-nav-content {
  display: flex;
  flex-direction: column;
  padding: 0 var(--space-lg);
}

.mobile-nav-content a {
  padding: var(--space-sm) 0;
  color: var(--text-secondary);
  font-size: 1rem;
  border-bottom: 1px solid var(--border-color);
}

.mobile-nav-content a:last-child {
  border-bottom: none;
}

.mobile-nav-content a:hover {
  color: var(--accent-primary);
}
</style>
